
<div id ="seqContainer">
  <div class="column" *ngFor="let column of columns; let i = index">
      <div class="cell" id="{{i}}_{{j}}_{{note}}" *ngFor="let note of notes; let j = index" (click) = toggleCell($event)>
      </div>
  </div>
</div>
<button class = "column" (click) = play()>PLAY</button>
