
<div id ="seqContainer">
  <div class="column" *ngFor="let column of columns; let i = index">
      <div class="cell" id="{{i}}_{{j}}" *ngFor="let note of notes; let j = index" (click) = toggleCell($event)
      [attr.data-note]="note" [attr.data-x]="i" [attr.data-y]="j">
      </div>
  </div>
  <button class = "column" (click) = play()>PLAY</button>
  <div id="sliderBPM"></div>
</div>
